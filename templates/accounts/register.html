{% extends "shop/base.html" %}
{% block content %}
<style>
    body {
        background-color: #f5f5f5;
    }
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height:50%;
        width: 100%;
    }
    .register-card {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    }
    .register-card input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    .register-card button {
        width: 100%;
        padding: 12px;
        background: #ff6f61;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    .register-card button:hover {
        background: #ff3b2e;
    }
    .register-card p {
        font-size: 14px;
        color: #555;
        margin-top: 20px;
    }
    .register-card a {
        color: #ff6f61;
        text-decoration: none;
        font-weight: bold;
    }
    .messages {
        margin-top: 10px;
        color: red;
        font-size: 14px;
    }
</style>

<div class="register-container">
    <div class="register-card">
        <h2>Register</h2>

        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
