{% extends "shop/base.html" %}
{% block content %}
<style>
    body {
        background-color: #f5f5f5;
    }
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        width: 100%;
    }
    .login-card {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    }
    .login-card input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    .login-card button {
        width: 100%;
        padding: 12px;
        background: #ff6f61;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    .login-card button:hover {
        background: #ff3b2e;
    }
    .login-card p {
        font-size: 14px;
        color: #555;
        margin-top: 20px;
    }
    .login-card a {
        color: #ff6f61;
        text-decoration: none;
        font-weight: bold;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h2>Login to FlipClone</h2>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>
{% endblock %}
