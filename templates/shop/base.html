<!doctype html><html><head><meta charset='utf-8'><title>FlipClone</title>
<link rel="stylesheet" href="/static/style.css"></head><body>
<nav class="nav">
  <a href="/">FlipClone</a>
  <form action="/search/" method="get" class="search">
    <input name="q" placeholder="Search products, brands and more">
    <button type="submit">Search</button>
  </form>
  <div class="nav-right">
    {% if user.is_authenticated %}
      <a href="/cart/">Cart</a> | <a href="/orders/myorders/">My Orders</a> | <a href="/accounts/logout/">Logout</a>
    {% else %}
      <a href="/accounts/login/">Login</a> | <a href="/accounts/register/">Register</a>
    {% endif %}
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body></html>
